name: glu_trotter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  mobile_scanner: ^3.0.0 # Pour utiliser la caméra et scanner des codes-barres
  http: 0.13.6 # Pour faire des requêtes HTTP
  cupertino_icons: ^1.0.8
  table_calendar: ^3.0.8 # Calendrier
  shared_preferences: ^2.0.9 # Calendrier
  audioplayers: 6.2.0
  #http: ^0.14.0     # Http pour l'api open food fact
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Ajout du package pour la gestion des icônes d'application
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo_app.jpg
    - assets/carbonara.jpg
    - assets/cesar.jpg
    - assets/tarte.jpg
    - assets/pizza.jpg
    - assets/soupe.jpg
    - assets/boeuf.jpg
    - assets/mousse.jpg
    - assets/crepes.jpg
    - assets/music.mp3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_app.jpg"

