name: glu_trotter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  http: ^1.0.0 # Upgrade http pour flutter map
  flutter:
    sdk: flutter
  mobile_scanner: ^3.0.0 # Pour utiliser la caméra et scanner des codes-barres
  cupertino_icons: ^1.0.8
  table_calendar: ^3.0.8 # Calendrier
  shared_preferences: ^2.0.9 # Calendrier
  audioplayers: 6.2.0
  flutter_map: ^5.0.0 # MAP Flutter => alternative a gg map
  latlong2: ^0.9.0
  geolocator: ^10.0.0
  image_picker: ^0.8.7+4 # Ajoutez cette ligne
  firebase_core: ^2.15.0  # Pour Firebase  BDD
  cloud_firestore: ^4.8.0 # Pour Firestore
  flutter_localizations:
    sdk: flutter
